<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Tagging options</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script>
        $(function(){
            $('#options input').each(function(){
                this.value = window.localStorage.getItem(this.id);
            }).blur(function(){
                window.localStorage.setItem(this.id, this.value);
            });
        });
    </script>
    <style>
        body{font-family: Helvetica, Arial, sans-serif;font-size:11px}
        ul,li{list-style:none;margin:0;padding:0 0 10px 0}
        div{padding:25px 40px}
        label{display:block}
        input{width:400px;padding:2px;font-size:20px}
        button{font-size:20px}
    </style>
</head>
<body>
    <div id="options">
    <h2>Tagging Options</h2>
    <ul>
    <li><label for="name">First and last name</label>
        <input type="text" id="name" name="name" value=""></li>
    <li><label for="username">Tagging username (same as your CMS username)</label>
        <input type="text" id="username" name="username" value=""></li>
    <li><label for="password">Password (your CMS password)</label>
        <input type="password" id="password" name="password" title="Password stored here will never leave your computer." value=""></li>
    <li><button onclick="window.close()">Done. Close!</button></li>
    </ul>
    </div>
</body>
</html>
