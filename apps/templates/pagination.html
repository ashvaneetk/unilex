{% if is_paginated %}
<div class="paginator">
<div>
    {% if page_obj.has_previous %}<a rel="prev" href="{{ path }}?page={{ page_obj.previous_page_number }}{{ getvars }}">‹&nbsp;previous</a>{% endif %}
    {% for page in pages %}
        {% if page %}
            {% if page == page_obj.number %}
                <span class="active{% if forloop.last %} last{% endif %}">{{ page }}</span>
            {% else %}
                <a{% if forloop.last %} class="last"{% endif %} href="{{ path }}?page={{ page }}{{ getvars }}">{{ page }}</a>
            {% endif %}
        {% else %}
            <span>…</span>
        {% endif %}
    {% endfor %}
    {% if page_obj.has_next %}<a rel="next" class="next" href="{{ path }}?page={{ page_obj.next_page_number }}{{ getvars }}">next&nbsp;›</a>{% endif %}
</div>
</div>
{% endif %}
