{% extends "base.html" %}
{% load i18n %}
{% block title %}Set a new password{% endblock %}
{% block content %}
{% if validlink %}
    <form method="post" action="." class="auth">
        <ul>
        {{ form.as_ul }}
        </ul>
        <p>{% csrf_token %}
            <button type="submit">{% trans 'Set my new password' %}</button></p>
    </form>
{% else %}
    <p>{% trans "Password reset failed" %}</p>
{% endif %}
{% endblock %}
