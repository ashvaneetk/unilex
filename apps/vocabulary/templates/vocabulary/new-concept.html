<form action="{{request.path}}" method="post" class="new_concept">
    {% csrf_token %}
    <p>Create a new concept{% if parent %} within <strong>{{parent}}</strong>{% endif %}:</p>
    {{form.as_p}}
    <p><button type="submit"><b>&#10003;</b> Create</button>
    <a href="#cancel" class="cancel">cancel</a></p>
</form>
