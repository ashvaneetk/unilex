{% include 'vocabulary/panel.html' %}

{% if user.is_authenticated %}
<form action="{{ request.path }}" method="post">
    {% for field in form %}
    <p class="{{ field.name }}">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
    </p>
    {% endfor %}
    <p><button type="submit"><i class="icon-check"></i> Save</button></p>
</form>
{% endif %}
